<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <img src="../images/bg-pattern-top.svg" class="bg-top" />
      <img src="../images/bg-pattern-bottom.svg" class="bg-bottom" />
      <div class="profile-card">
        <div class="card-top">
          <img src="../images/image-victor.jpg" class="user-pic" />
        </div>

        <div class="card-bottom">
          <div class="user-info">
            <p class="user-name">
              Victor Crest <span class="user-age">26</span>
            </p>
            <p class="user-location">London</p>
          </div>
          <hr />
          <div class="stats">
            <ul class="stats-item">
              <li class="stats-number">80K</li>
              <li class="stats-description">Followers</li>
            </ul>
            <ul class="stats-item">
              <li class="stats-number">803K</li>
              <li class="stats-description">Likes</li>
            </ul>
            <ul class="stats-item">
              <li class="stats-number">1.4K</li>
              <li class="stats-description">Photos</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- 80K Followers 803K Likes 1.4K Photos -->
